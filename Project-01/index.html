<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form</title>
    <link rel="stylesheet" href="style.css"
   
</head>
<body>
    <div class="form-container">
        <h1>Book Your Appointment</h1>
        <form>
            <div class="form-group">
                <label for="appointment-date">Appointment Date</label>
                <input type="date" id="appointment-date" name="appointment-date" value="2024-06-20" required>
            </div>
            <div class="form-group">
                <label for="contact-number">Contact Number</label>
                <input type="tel" id="contact-number" name="contact-number" placeholder="01X XX XXXXXX" required>
            </div>
            <div class="form-group">
                <label for="email">Email (Optional)</label>
                <input type="email" id="email" name="email" placeholder="you@example.com">
            </div>
            <div class="form-group">
                <label for="patient-name">Patient Name</label>
                <input type="text" id="patient-name" name="patient-name" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <label for="patient-age">Patient Age</label>
                <input type="number" id="patient-age" name="patient-age" placeholder="Age" required>
            </div>
            <div class="form-group">
                <label for="patient-gender">Patient Gender</label>
                <select id="patient-gender" name="patient-gender" required>
                    <option value="">Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="patient-type">Patient Condition</label>
                <textarea id="patient-type" name="patient-type" rows="5" cols="72" placeholder="Type" required ></textarea>
                <!-- <input type="text" id="patient-type" name="patient-type" placeholder="Type" required> -->
            </div>
            <div class="form-group">
                <input type="submit" value="BOOK NOW">
            </div>
        </form>
    </div>
</body>
</html>
